<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Netflix India-Watch Movies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav_bar">
            <div class="netflix">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" 
                alt="logo"
                class="logo">
            </div>
            <div class="lang">
                <i class="fa-solid fa-globe"></i>
                <select name="languages" id="lang">
                    <i class="fa-solid fa-globe"></i>
                    <option value="english" selected style="color: black;">English</option>
                    <option value="hindi" >हिन्दी</option>
                    <option value="tamil">தமிழ்</option>
                </select>
            </div>
            <div class="signin_btn">
                <button class="signin">Sign In</button>
            </div>
        </nav>
    </header>
<footer>
    <div class="row_1">
        <h4>Questions? Ca;; 000-900-050-1875</h4>
    </div>
    <div class="row_2">
        <div class="column_1">
        <p>FAQ</p>
        <p>Investor Relations</p>
        <p>Privacy</p>
        <p>Speed Test</p>
        </div>
        <div class="column_2">
        <p>Help Centre</p>
        <p>Jobs</p>
        <p>Cookie Preferences</p>
        <p>Legal Notices</p>
        </div>
        <div class="column_3">
        <p>Account</p>
        <p>Ways to Watch</p>
        <p>Corporate Information</p>
        <p>Only on Netflix</p>
        </div>
        <div class="column_4">
            <p>Media Centre</p>
            <p>Terms of Use</p>
            <p>Contact Us</p>
        </div>
    </div>
    <div class="row_3">
        <div class="dropdown_container">
            <hub class="fas fa-globe"></hub>
            <select
                name="languages"
                id="languagesSelect"
                class="language_drop_down"
            >
                <option value="english" selected>English</option>
                <option value="hindi">हिन्दी</option>
            </select>
        </div>
    </div>
    <div class="row_4">
        <p>Netflix India</p>
    </div>    
</footer>
</body>
</html>
